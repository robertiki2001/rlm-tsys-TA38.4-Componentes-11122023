<form class="mt-3">
  <div class="mb-3">
    <label for="titulo" class="form-label">Título:</label>
    <input type="text" id="titulo" class="form-control" [(ngModel)]="nuevaTarea.titulo" [ngModelOptions]="{standalone: true}" />
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <input type="text" id="descripcion" class="form-control" [(ngModel)]="nuevaTarea.descripcion" [ngModelOptions]="{standalone: true}" />
  </div>

  <button type="button" class="btn btn-primary" (click)="agregar()">Agregar tarea</button>
</form>
