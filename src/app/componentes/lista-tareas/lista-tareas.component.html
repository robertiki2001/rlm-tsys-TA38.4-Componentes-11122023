<ul class="list-group mt-3">
  <li *ngFor="let tarea of tareas; let i = index" [class.list-group-item-success]="tarea.completada" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ tarea.titulo }}</strong> - {{ tarea.descripcion }}
    </div>
    <div>
      <button type="button" class="btn btn-success me-2" (click)="marcarComoCompletada(tarea)">Completar</button>
      <button type="button" class="btn btn-danger" (click)="eliminarTarea(i)">Eliminar</button>
    </div>
  </li>
</ul>
